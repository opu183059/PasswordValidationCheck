<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validity check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Password Validation</h1>
        <div class="inputBox">
            <input type="password" name="" id="password" 
            placeholder="Password" onkeyup="checkPassword(this.value)">
            <span id="toggleBtn"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower">At least one Lowercase character</li>
                <li id="upper">At least one Uppercase character</li>
                <li id="number">At least one Number</li>
                <li id="special">At least one Special character</li>
                <li id="length">At least 8 character</li>
            
            </ul>
        </div>
        <br>
        <br>
        <br>
        <div class="coppyright">
            Â© 2022 <a href="https://www.facebook.com/opu.fahim">Aktheruzzaman</a>
        </div>
    </div>

    <script>
        let password = document.getElementById('password');
        let toggleBtn = document.getElementById('toggleBtn');

        let lowercase = document.getElementById('lower');
        let uppercase = document.getElementById('upper');
        let digit = document.getElementById('number');
        let spChar = document.getElementById('special');
        let minLength = document.getElementById('length');

        function checkPassword(data){
            const lower = new RegExp('(?=.*[a-z])');
            const upper = new RegExp('(?=.*[A-Z])');
            const number = new RegExp('(?=.*[0-9])');
            const special = new RegExp('(?=.*[!@#\$%\^&\*])');
            const length = new RegExp('(?=.{8})');

            //lower case validation
            if(lower.test(data)){
                lowercase.classList.add('valid')
            }
            else{
                lowercase.classList.remove('valid')
            }
            //upper case validation
            if(upper.test(data)){
                uppercase.classList.add('valid')
            }
            else{
                uppercase.classList.remove('valid')
            }
            //number case validation
            if(number.test(data)){
                digit.classList.add('valid')
            }
            else{
                digit.classList.remove('valid')
            }
            //special case validation
            if(special.test(data)){
                spChar.classList.add('valid')
            }
            else{
                spChar.classList.remove('valid')
            }
            //length case validation
            if(length.test(data)){
                minLength.classList.add('valid')
            }
            else{
                minLength.classList.remove('valid')
            }
        }

        toggleBtn.onclick = function(){
            if(password.type === 'password'){
                password.setAttribute('type', 'text');
                toggleBtn.classList.add('hide');
            }
            else{
                password.setAttribute('type', 'password');
                toggleBtn.classList.remove('hide');
            }
        }

    </script>
</body>
</html>
